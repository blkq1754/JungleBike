description = "Classification de cat√©gorie produit"
authors = ["Votre Nom <votre@email.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
pandas = "^2.0.0"
transformers = {extras = ["torch"], version = "^4.30.0"}
datasets = "^2.0.0"
accelerate = "^0.20.0"
evaluate = "^0.4.0"
pyyaml = "^6.0"
tqdm = "^4.0.0"
